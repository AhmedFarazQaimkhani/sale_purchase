<div>
    <button
      kendoButton
      icon="menu"
      fillMode="flat"
      styles="font-size: 18px;"
      (click)="drawer.toggle()"
    ></button>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      [mini]="true"
      mode="push"
      [(expanded)]="expanded"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
      <router-outlet></router-outlet>
    </kendo-drawer-content>
  </kendo-drawer-container>
