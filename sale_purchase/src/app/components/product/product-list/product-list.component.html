  <legend class="k-form-legend">Products</legend>
  <!-- Redirect to Add New Product Form -->
  <button kendoButton themeColor="primary"  [routerLink]="['product']">
    Add New Product
  </button>

  <div>
    <!-- Select Product to filter products -->
    <kendo-formfield>
      <kendo-label text="Search Product"></kendo-label>
      <kendo-autocomplete [data]="products" valueField="name" (valueChange)="handleFilter($event)"
        placeholder="Search a product...">
      </kendo-autocomplete>
    </kendo-formfield>
    <!-- Products Grid -->
    <kendo-grid [data]="filteredProducts">
      <kendo-grid-column field="name" title="Name"></kendo-grid-column>
      <kendo-grid-column field="price" title="Price"></kendo-grid-column>
      <kendo-grid-column field="description" title="Description"></kendo-grid-column>
      <kendo-grid-command-column title="Actions">
        <ng-template kendoGridCellTemplate let-dataItem>
          <!-- On Edit Redirects to Product Update Form -->
          <button kendoButton themeColor="secondary" [routerLink]="['product', dataItem.id]">Edit</button>
          <button kendoButton themeColor="error" (click)="deleteProduct(dataItem.id)">Delete</button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
  </div>
